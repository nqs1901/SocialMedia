<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>

  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    rel="stylesheet"
  />

  <link href="styles/auth.css" rel="stylesheet" />
  <link href="styles/home.css" rel="stylesheet" />
  <link href="styles/avatar.css" rel="stylesheet" />
  <link href="styles/call_modal.css" rel="stylesheet" />
  <link href="styles/comments.css" rel="stylesheet" />
  <link href="styles/global.css" rel="stylesheet" />
  <link href="styles/header.css" rel="stylesheet" />
  <link href="styles/icons.css" rel="stylesheet" />
  <link href="styles/loading.css" rel="stylesheet" />
  <link href="styles/message.css" rel="stylesheet" />
  <link href="styles/post_thumb.css" />
  <link href="styles/profile.css" rel="stylesheet" />
  <link href="styles/status_modal.css" rel="stylesheet" />
</head>
<body>
    <div class='App'>
        <div class="main">
            <div class="auth_page">
                <form onSubmit={handleSubmit}>
                  <h3 class="text-uppercase text-center mb-4">Instagram</h3>
          
                  <div class="form-group">
                    <label htmlFor="exampleInputEmail1">Email address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      name="email"
                      aria-describedby="emailHelp"
                      onChange={handleChangeInput}
                      value={email}
                    />
          
                    <small id="emailHelp" class="form-text text-muted">
                      We'll never share your email with anyone else.
                    </small>
                  </div>
          
                  <div class="form-group">
                    <label htmlFor="exampleInputPassword1">Password</label>
          
                    <div class="pass">
                      <input
                        type={typePass ="password"}
                        class="form-control"
                        id="exampleInputPassword1"
                        onChange={handleChangeInput}
                        value={password}
                        name="password"
                      />
          
                      <small>
                         Show
                      </small>
                    </div>
                  </div>
          
                  <button type="submit" class="btn btn-dark w-100" disabled={email && password ? false : true}>
                    Login
                  </button>
          
                  <p class="my-2">
                       You don't have an account? <Link to="/register" style="color: crimson">Register Now</Link>
                  </p>
                </form>
              </div>
           
          
        
          
        </div>
      </div>
</body>
</html>
