<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet" />

    <link href="styles/auth.css" rel="stylesheet" />
    <link href="styles/home.css" rel="stylesheet" />
    <link href="styles/avatar.css" rel="stylesheet" />
    <link href="styles/call_modal.css" rel="stylesheet" />
    <link href="styles/comments.css" rel="stylesheet" />
    <link href="styles/global.css" rel="stylesheet" />
    <link href="styles/header.css" rel="stylesheet" />
    <link href="styles/icons.css" rel="stylesheet" />
    <link href="styles/loading.css" rel="stylesheet" />
    <link href="styles/message.css" rel="stylesheet" />
    <link href="styles/post_thumb.css" />
    <link href="styles/profile.css" rel="stylesheet" />
    <link href="styles/status_modal.css" rel="stylesheet" />
</head>

<body>
    <div class='App'>
        <div class="main">
            <div class="auth_page">
                <form>
                    <h3 class="text-uppercase text-center mb-4">Instagram</h3>
                    <div align="center">Sign up to see photos and videos from your friends. </div><br />
                    <div class="form-group">
                        <label htmlFor="fullname">Full Name</label>
                        <input type="text" class="form-control" id="fullname" name="fullname" style="background:
                        ''" />

                        <small class="form-text text-danger">
                            <!-- {alert.fullname ? alert.fullname : ''} -->
                        </small>
                    </div>

                    <div class="form-group">
                        <label htmlFor="username">User Name</label>
                        <input type="text" class="form-control" id="username" name="username" 
                            onChange={handleChangeInput} 
                            style="background:''" />
                            <!-- <input type="text" class="form-control" id="username" name="username" //
                            onChange={handleChangeInput} value={username.toLowerCase().replace(/ /g, '' )}
                            style="background: #fd2d6a14" /> -->

                        <small class="form-text text-danger">
                            <!-- {alert.username ? alert.username : ''} -->
                        </small>
                    </div>

                    <div class="form-group">
                        <label htmlFor="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" name="email" //
                            onChange={handleChangeInput} value='' style="background: ''"
                             />

                        <small class="form-text text-danger">
                            <!-- {alert.email ? alert.email : ''} -->
                        </small>
                    </div>

                    <div class="form-group">
                        <label htmlFor="exampleInputPassword1">Password</label>

                        <div class="pass">

                            <input type= "password"  class="form-control" id="exampleInputPassword1" 
                              name="password" style="background:
                                ''" />

                            <small>
                                Show
                            </small>
                        </div>

                        <small class="form-text text-danger">
                            <!-- {alert.password ? alert.password : ''} -->
                        </small>
                    </div>

                    <div class="form-group">
                        <label htmlFor="cf_password">Confirm Password</label>

                        <div class="pass">

                            <input type= "password"  class="form-control" id="cf_password"
                               name="cf_password" style="background:''" />
                                

                            <small>
                                Show
                            </small>
                        </div>

                        <small class="form-text text-danger">
                            <!-- {alert.cf_password ? alert.cf_password : ''} -->
                        </small>
                    </div>

                    <div class="row justify-content-between mx-0 mb-1">
                        <label htmlFor="male">
                            Male: <input type="radio" id="male" name="gender" value="male" />
                        </label>

                        <label htmlFor="female">
                            Female: <input type="radio" id="female" name="gender" />
                        </label>

                        <label htmlFor="other">
                            Other: <input type="radio" id="other" name="gender" />
                        </label>
                    </div>

                    <button type="submit" class="btn btn-dark w-100">
                        Register
                    </button>

                    <p class="my-2" align="center">
                        Already have an account?
                    <div to="/" style="color: crimson" align="center">Login Now</div>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
